<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulas un formas</title>
</head>
<body style="font-family: Calibri; background:  lightblue;">
    <form action="" method="post">
        <br>
        <br>
        <br>
        <br>
        <br>
<fieldset height="400" width="400">
    <img src ="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" height="400" width="400">


    <p>Vārds:

        <input type="text" name="lietotajs" maxlength="20" minlength="3" placeholder="Ievadi savu vārdu" autofocus required >

    </p>


    <p>Uzvārds:

        <input type="text" name="lietotajaUz" maxlength="20" minlength="3" placeholder="Ievadi savu uzvārdu" autofocus required >

    </p>

    <p>E-pasts:

        <input type="email" name="E-pasts" placeholder="Ievadi savu E-pastu" autocomplete="off" required>

    </p>

    <p>Vecums:

        <input type="number" name="vecums" min="13" max="120" placeholder="Norādi savu vrcumu" required >

    </p>

    <p>Dzimums:

        <input type="radio" name="dzimums" value="v" required>Vīrietis
        <input type="radio" name="dzimums" value="s" required>Sieviete

    </p>

    <p>Parole:

        <input type="password" name="parole" placeholder="Izveido savu paroli" minlength="6" maxlength="25" required>

    </p>


    <p>Parole Vēlreiz:

        <input type="password" name="paroleVel" placeholder="Apstiprini izveidoto paroli" minlength="6" maxlength="25" required>

    </p>

    <input type="submit" value="Saglabāt">
    <input type="reset" value="Notīrīt">
</fieldset>
</form>
</body>
</html>
