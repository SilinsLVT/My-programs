<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ievads JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript pamati</h1>
    <!--<script src="script.js"></script>   Abi script dara to pasu.    Defer- Ielade skriptu, tikai tad, kad lapa ir ieladejusies   -->
    <p id="rindkopa"></p>

    <div class="box js-box"></div>  <!-- js-box ieliek, lai varetu sparast, ka to izmanto JS -->

    <div class="box" onmouseenter="enter(this)" onmouseleave="leave(this)"></div>  <!--Pievienojot enter/leave, jūt ka ieiet/iziet no kastes -->
    <br>
    <button class="js-pink">Rozā fons</button>
    <button class="js-gray">Pelēks foms</button>
    <button class="js-var">Main krāsa</button>
    <button class="js-burti1">Balta krāsa</button>
    <button class="js-burti2">Melna krāsa</button>
    
</body>
</html>
